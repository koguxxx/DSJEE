<h3>Créer une commande</h3>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Nom du client</label>
    <input class="form-control" formControlName="customerName">
  </div>

  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="card mb-2 p-2">
      <div class="row">
        <div class="col">
          <label>Produit</label>
          <select class="form-select" formControlName="productId">
            <option *ngFor="let p of products" [value]="p.id">{{p.name}} ({{p.price}})</option>
          </select>
        </div>
        <div class="col">
          <label>Quantité</label>
          <input type="number" class="form-control" formControlName="quantity">
        </div>
        <div class="col-2 d-flex align-items-end">
          <button type="button" class="btn btn-danger" (click)="removeItem(i)">Suppr</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-secondary" (click)="addItem()">Ajouter article</button>
  </div>

  <button class="btn btn-primary" type="submit">Créer commande</button>
</form>
