<h3>Liste des produits</h3>
<div *ngIf="loading">Chargement...</div>

<table class="table table-striped" *ngIf="!loading">
  <thead>
    <tr><th>ID</th><th>Nom</th><th>Prix</th><th>Qt√©</th><th>Actions</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price | number:'1.2-2'}} TND</td>
      <td>{{p.quantity}}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" [routerLink]="['/products/new']">Edit</a>
        <button class="btn btn-sm btn-danger" (click)="delete(p.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
